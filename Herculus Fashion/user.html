<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>User Profile</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Profile</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#order-history">Order History</a></li>
                    <li><a href="#wishlist">Wishlist</a></li>
                    <li><a href="#settings">Account Settings</a></li>
                    <li><a href="#logout">Logout</a></li>
                </ul>
            </nav>
            <div class="top-buttons">
                <button onclick="openNotificationCenter()">Notification Center</button>
                <a href="HelpCenter.html"><button>Help Center</button></a>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="user-info">
            <h2>User Information</h2>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" value="Rohit Sarkar" disabled>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" value="rohitsr11@.com" disabled>
            </div>
            <div>
                <button onclick="editUserInfo()">Edit Profile</button>
            </div>
        </section>

        <section id="order-history">
            <h2>Order History</h2>
            <div id="ordersList"></div>
        </section>

        <section id="wishlist">
            <h2>Your Wishlist</h2>
            <div id="wishlistItems"></div>
        </section>

        <section id="settings">
            <h2>Account Settings</h2>
            <div>
                <button onclick="openSettingsModal()">Change Password</button>
                <button onclick="deleteAccount()">Delete Account</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hercules' Fashion</p>
    </footer>

    <script src="user.js"></script>
</body>
</html>
